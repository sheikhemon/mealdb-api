<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Milk DB</title>
    <link rel="stylesheet" href="css/milkdb.css">
</head>
<body class="bg-light">
    <!-- search meals -->
    <h1 class="text-center fw-bold py-4 text-danger">Search Your Favorite Food</h1>
    <div class="input-group w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="search your food" aria-label="search your food" aria-describedby="button-addon2">
        <button onclick="btnSearch()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
    <!-- modal -->
    <div id="meal-detail" class="w-50 mx-auto mt-4 h-25"></div>
    <!-- search meals result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-4 w-75 mx-auto"></div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="js/mealdbasync.js"></script>
</body>
</html>
